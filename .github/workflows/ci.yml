name: "Cabify CI/CD Pipeline"

on:
  push:
  pull_request:

jobs:
  # ===================================================
  # 1️⃣ QUALITY CHECKS
  # ===================================================
  quality-checks:
    name: "Build • Test • Coverage • Lint • Security"
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: react_ak/frontend

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: "npm"
          cache-dependency-path: react_ak/frontend/package-lock.json

      - name: Install Dependencies
        run: npm ci

      - name: Build Project
        run: npm run build

      - name: Run Tests with Coverage
        run: npm test -- --coverage || true

      - name: Upload Coverage Report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: react_ak/frontend/coverage/

      - name: Run ESLint
        run: |
          npm run lint > lint-report.txt 2>&1 || true

      - name: Upload Lint Report
        uses: actions/upload-artifact@v4
        with:
          name: lint-report
          path: lint-report.txt

      - name: Security Scan (npm audit)
        run: |
          npm audit --json > security-report.json || true

      - name: Upload Security Report
        uses: actions/upload-artifact@v4
        with:
          name: security-report
          path: security-report.json

  # ===================================================
  # 2️⃣ PACKAGE ARTIFACT (FIXED)
  # ===================================================
  package-artifact:
    name: "Create Deployment Artifact"
    runs-on: ubuntu-latest
    needs: quality-checks

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      # Download all artifacts to correct folders
      - uses: actions/download-artifact@v4
        with:
          name: coverage-report
          path: reports/coverage

      - uses: actions/download-artifact@v4
        with:
          name: lint-report
          path: reports/lint

      - uses: actions/download-artifact@v4
        with:
          name: security-report
          path: reports/security

      # Create ZIP Package
      - name: Package Deployment Files
        run: |
          mkdir -p deployment
          cp -r react_ak/frontend/src deployment/src
          cp react_ak/frontend/package.json deployment/
          cp react_ak/frontend/package-lock.json deployment/
          cp -r reports deployment/reports
          cp README.md deployment/ || true
          
          cd deployment
          zip -r ../deployment-package.zip .

      - name: Upload Deployment Artifact
        uses: actions/upload-artifact@v4
        with:
          name: deployment-package
          path: deployment-package.zip
