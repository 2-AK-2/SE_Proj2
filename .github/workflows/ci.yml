name: Ola Cab Aggregator CI

on:
  push:
    branches: [ main, driver-* ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      # Backend setup
      - name: Install Backend Dependencies
        working-directory: ./backend
        run: npm install

      - name: Run Backend Lint & Tests
        working-directory: ./backend
        run: |
          npm run lint || true
          npm run test || true

      # Frontend setup
      - name: Install Frontend Dependencies
        working-directory: ./frontend
        run: npm install

      - name: Build Frontend
        working-directory: ./frontend
        run: npm run build

      - name: Run Frontend Lint & Tests
        working-directory: ./frontend
        run: |
          npm run lint || true
          npm run test || true
